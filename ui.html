<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/app.css" type="text/css" />
</head>
<body>
    <div class="container welcomescreen"> <!-- style="display: none" -->
        <div class="box">
            <div class="logo-container">
                <img src="images/logo.png" class="logo" />
            </div>
            
            <div class="char-item-list">
                
            </div>

            <div class="create-char">
                <button class="btn" id="createchar-btn" style="display: none">  <!-- + display none-->
                    Create new character
                </button>
            </div>
        
            <div class="create-char-info" style="text-align: center;"> <!-- style="display: none" -->
                <span class="create-char-title">Gender</span>
                <div>
                    <button class="btn picksex-btn picksex-male" data-sex="0">Male</button>
                    <button class="btn picksex-btn picksex-female" data-sex="1">Female</button>
                </div>

                <br>

                <span class="create-char-title">Name</span>
                <div>
                    <input id='name-firstname' class="name-input" type="text" placeholder="Firstname">
                    <input id='name-lastname' class="name-input" type="text" placeholder="Lastname">
                </div>

                <br>

                <span class="create-char-title">Birth Date</span>
                <div>
                    <div id="birthday"></div>
                </div>

                <div class="error" style="display: none"></div>

                <button class="btn" id="finish-create-char" style="margin-top: 20px;">
                    Create
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" type="text/javascript"></script>
<script src="scripts/birthday-picker.js"></script>
<script src="scripts/app.js"></script>
</body>
</html>
